<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				font-size: 26px;
				line-height: 20px;
				font-family: Microsoft JhengHei;
			}
		</style>
	</head>
	<body>
		<p><span id="num0"></span></p>
		<p><span id="num1"></span></p>
	</body>
	<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.numscroll.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			//num0
			var num0 = 893623.89,addNum0,newNum0;
			$('#num0').text(num0);
			setInterval(function() {
				addNum0 = Math.random()*1000;
				newNum0 = (parseFloat(num0) + parseFloat(addNum0)).toFixed(2);
				num0 = newNum0;
				$('#num0').numScroll({
					number: newNum0
				})
			}, 1500)
			
			//num1
			var num1 = '893692813.89',addNum1,newNum1;
			$('#num1').text(num1);
			setInterval(function() {
				addNum1 = Math.random()*10000;
				newNum1 = (parseFloat(num1) + parseFloat(addNum1)).toFixed(2);
				num1 = newNum1;
				$('#num1').numScroll({
					number: newNum1,
					symbol: true
				})
			}, 1800)
		})
	</script>
</html>
